# INPUT FIELD (password)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = "SF Pro Display Bold"
    placeholder_text = <i><span foreground="##ffffff99">les gooo...</span></i>
    hide_input = false
    position = 0, -520
    halign = center
    valign = center
}

# CURRENT SONG (above username)
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)"
    color = rgba(147, 196, 255, 1)
    font_size = 18
    font_family = "JetBrains Mono Nerd, SF Pro Display Bold"
    position = 0, -280
    halign = center
    valign = center
}
